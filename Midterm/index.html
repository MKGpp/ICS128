<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Midterm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./includes/css/style.css">
</head>

<body>

<!--Nav bar menu-->

<nav class="navbar fixed-top" style="background-color: #16161D;">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="index.html">Midterm Project</a>
        <div>
            <a type="button" class="btn btn-outline-success mx-2" id="readme1">Documentation</a>
            <a class="btn btn-outline-danger" type="button" href="index.html" style="display:none;" id="logout">Logout</a>
        </div>
    </div>
</nav>

<!--Main section-->

<!-- Modal -->
<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header d-flex justify-content-center">
                <h5 class="modal-title">Welcome! Please authenticate</h5>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form class="" id="formLogin">
                    <div class="">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="input1"><img src="./includes/images/person-circle.svg" alt="person"></span>
                            <input type="text" class="form-control" placeholder="UserName" aria-label="User" aria-describedby="input1" id="userName">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="input2"><img src="./includes/images/123.svg" alt="person"></span>
                            <input type="text" class="form-control" placeholder="ID #" aria-label="idNum" aria-describedby="input2" id="idNum">
                        </div>
                        <div class="d-flex justify-content-end gap-1">
                            <input type="checkbox" id="captchaCheckbox">
                            <label for="captchaCheckbox">Confirm you are Human</label>
                        </div>
                        <div id="errorOutput" class="d-flex justify-content-center text-danger"></div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" id="readme">Documentation</button>
                    <button type="button" class="btn btn-outline-secondary" id="formSubmit">Authenticate</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--ID Card-->
<div class="container-fluid mt-5">
    <div class="d-flex justify-content-center text-light" id="admin"></div>
    <div class="row row-cols-1 row-cols-md-3 g-4 gap-3 d-flex justify-content-center" id="adminCards"></div>
    <div class="d-flex justify-content-center mt-5 text-light" id="users"></div>
    <div class="row row-cols-3 row-cols-md-4 g-4 gap-3" id="userCards"></div>
</div>

<!--Footer bar-->

<footer class="container-fluid" style="background-color: #16161D;">
    <div class="row">
        <ul class="col d-flex justify-content-center gap-5">
            <li class="list-unstyled"><a href="index.html" class="text-dark">Home</a></li>
        </ul>
    </div>
    <div class="row">
        <h6 class="d-flex align-items center justify-content-center">Copyright 2024</h6>
    </div>
</footer>

<!--Scripts for JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
