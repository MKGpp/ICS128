        <a class="navbar-brand" href="#">Matthew Golshani Hotel</a>

                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">

                    </li>

                        <a class="nav-link" href="#">Lab 6</a>
                    </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!--Main section-->
<div class="container">
<div class="row gap-5" id="main">
    <div class="row-col-6 gap-5 d-flex justify-content-center">
        <div class="w-25">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">3 Prices for rooms?</h5>
                    <label for="calcMean">separate numbers with spaces:</label>
                    <input type="text" id="calcMean" placeholder="150 300 275" aria-label="prices">
                    <div id="result"></div>
                    <button id="firstBtn" class="btn btn-dark">calculate</button>
                </div>
            </div>
        </div>
        <div class="w-25">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Display How Full the Hotel is:</h5>
                    <input type="text" id="displayOccupancy" placeholder="enter 0-100" aria-label="capacity">
                    <div id="occupancy"></div>
                    <button id="secondBtn" class="btn btn-dark">Calculate</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row-col-6 gap-5 d-flex justify-content-center">
        <div class="w-25">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Iteration</h5>
                    <input type="text" class="form-control" placeholder="5" aria-label="capacity">
                    <p id="iteration"></p>
                    <a href="#" class="btn btn-dark">Iterate Me</a>
                </div>
            </div>
        </div>
        <div class="w-25">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Who gets there the fastest?</h5>
                    <div class="mb-3">
                        <label for="speed1" class="form-label">Alexa's Speed:</label>
                        <input type="email" class="form-control" id="speed1" placeholder="55">
                    </div>
                    <div class="mb-3">
                        <label for="speed2" class="form-label">Siri's Speed:</label>
                        <input type="email" class="form-control" id="speed2" placeholder="66">
                    </div>
                    <p id="alexaSpeed"></p>
                    <p id="siriSpeed"></p>
                    <p id="fastestSpeed"></p>
                    <a href="#" class="btn btn-dark">Who's Fastest</a>
                </div>
            </div>
        </div>
    </div>
</div>
