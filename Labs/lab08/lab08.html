<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="includes/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

<!--Nav bar menu-->

<nav class="navbar fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Booking widget</a>
    </div>
</nav>

<!--Main section-->
<h1 class="main d-flex justify-content-center mb-5">Hotel Booking Widget</h1>
<div class="main container-fluid d-flex justify-content-center row-cols-4 gap-5">
    <div class="">
        <h2>Build A Booking Widget</h2>
        <p>Generic text block saying things and stuff, do the lab. don't forget to have fun!</p>
        <h2>Results:</h2>
        <div id="result"></div>
    </div>
    <div class="card">
        <div class="card-header">
            Book Your Room!
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <div id="calender">
                <p>Arrival & Departure:</p>
                <input type="date" class="btn-group" name="dateOne" id="dateOne">
                <label for="dateOne"></label>
                <input type="date" class="btn-group" name="dateOne" id="dateTwo">
                <label for="dateTwo"></label>
            </div>
            <p class="mt-2 mb-0">Select Room Type:</p>
            <div id="roomTypeBtn">
                <div class="btn-group" role="group" aria-label="roomTypeChoice" id="btnGroup">
                    <input type="radio" class="btn-check" name="roomType" id="Standard">
                    <label class="btn btn-outline-success" for="Standard">Standard</label>

                    <input type="radio" class="btn-check" name="roomType" id="Deluxe">
                    <label class="btn btn-outline-success" for="Deluxe">Deluxe</label>

                    <input type="radio" class="btn-check" name="roomType" id="Penthouse">
                    <label class="btn btn-outline-success" for="Penthouse">Penthouse</label>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary mt-4" id="bookRoom">Book Room</button>
        </div>
    </div>
</div>

<!--Scripts for JS-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="includes/script.js"></script>
</body>
</html>
