<body>

<!--Nav bar menu-->

<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Matthew Golshani Hotel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </form>
      </div>
    </div>
  </div>
</nav>

<!--Main section-->
<div class="main container vh-100 d-flex justify-content-center">
  <form class="w-75" id="quizLogin">
    <div>
      <h1 class="d-flex justify-content-center">Dynamic Quiz</h1>
      <p class="d-flex justify-content-center">Test your knowledge!</p>
      <div class="d-flex justify-content-center" id="timer"></div>
      <div id="line" class="mb-4"></div>
    </div>
    <div id="startPage">
      <div>
        <h1>Welcome to the Quiz</h1>
        <p>Enter your name and click "begin!" to start</p>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input type="text" class="form-control" id="validateName" placeholder="Name goes here...">
        <button class="btn btn-outline-danger">Begin!</button>
      </div>
      <div id="erroroutput"></div>
    </div>
  </form>
</div>

<div class="main container d-flex justify-content-center">
  <form class="w-75" id="theQuiz">

  </form>
</div>

  </div>
